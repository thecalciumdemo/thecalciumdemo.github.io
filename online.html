<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcium Demo | Web Browser</title>
    <link rel="stylesheet" href="resetsheet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="interface">
      <main>
        <div class="soft">
          <a href="online.html">
            <div class="browser">
              <img src="img/Icons/BROWSER.png" alt="Web Browser" />
              <p>Web Browser</p>
            </div>
          </a>
          <a href="music.html">
            <div class="music">
              <img src="img/Icons/MUSIC.png" alt="Music Player" />
              <p>Music Player</p>
            </div>
          </a>
          <a href="gallery.html">
            <div class="gallery">
              <img src="img/Icons/GALLERY.png" alt="Gallery" />
              <p>Gallery</p>
            </div>
          </a>
          <a href="files.html">
            <div class="file">
              <img src="img/Icons/FOLDER.png" alt="File Explorer" />
              <p>File Explorer</p>
            </div>
          </a>
          <a href="announcements.html">
            <div class="text">
              <img src="img/Icons/TEXT.png" alt="Announcements" />
              <p>announcements.txt</p>
            </div>
          </a>
        </div>

        <div class="content">
          <marquee behavior="scroll" direction="left">Follow me on Social Media!!!</marquee>
          <div class="web">
            <a href="https://calciumdemo.bandcamp.com/" target="_blank">
              <img src="img/Icons/BANDCAMP.png" alt="Bandcamp" />
              <p>Bandcamp.com</p>
            </a>
            <a href="https://www.youtube.com/channel/UCUfW5y8bSM8fk5oik0yXO7g" target="_blank">
              <img src="img/Icons/YT.png" alt="YouTube" />
              <p>Youtube.com</p>
            </a>
            <a href="https://twitter.com/CalciumDemo" target="_blank">
              <img src="img/Icons/TWITTER.png" alt="Twitter" />
              <p>Twitter.com</p>
            </a>
            <a href="https://www.instagram.com/calciumdem0/" target="_blank">
              <img src="img/Icons/INSTA.png" alt="Instagram" />
              <p>Instagram.com</p>
            </a>
          </div>
        </div>

        <div class="close">
          <a href="index.html">
            <img src="img/CLOSE.png" />
          </a>
        </div>
        <div class="corner">
          <a href="void.html">
            <div class="void">
              <img src="img/Icons/VOID.png" alt="The Void (Recycle Bin)" />
              <p>The Void (Recycle Bin)</p>
            </div>
          </a>
        </div>
      </main>
      <footer>
        <a href="index.html">
          <img src="img/LOGOos.png" />
        </a>
      </footer>
    </div>
  </body>
</html>
